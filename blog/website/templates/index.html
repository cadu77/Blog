<h1>Blog</h1>

{{name}}

<ul>
{% for item in lista_tecnologias %}

    {% if item == 'Django' %}
        <li><b>{{item}}</b></li>
    {% else %}
    <li>{{item}}</li>
    {% endif %}
{% endfor %}
</ul>

    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <h2>{{post.sub_title}}</h2>
        <p>{{post.content}}</p>
    {% endfor %}
